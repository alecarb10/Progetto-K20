@args() {
	List<domain.tournament.Tournament> tournaments
}
<!DOCTYPE html> 
<html>
	 
	<head>	
  		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	</head>
  	
  	<body> 
	    <h2> HOME </h2> 
	    
	    <br><br>
	    
	    <table class="table">
		    <thead>
		      <tr>
		        <th scope="col"> Name </th>
		        <th scope="col"> </th>
		      </tr>
		    </thead>
		    <tbody>
		    @for (domain.tournament.Tournament t: tournaments) {
				<tr> 
					<td>@(t.getName())</td>
					<td>
						<form method="post" action="/view" class="noreturn">
							<input type="hidden" name="id" value="@(t.getId())" />
							<button type="submit" class="btn btn-primary"> Enter </button>
						</form>
					</td> 
				</tr>
			}
			</tbody>
	     </table>
    
  	</body> 
</html>
